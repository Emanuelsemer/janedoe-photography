<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Jane Doe Photography. Portrait photography in New York, USA. Photos, Art pictures.">
    <meta name="keywords" content="Jane Doe photography, portraits, photographing, New York, USA, Arts,Creative">    
    <!-- Title -->
    <title>Jane Doe Photography</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <!-- Credit: Bootstrap navbar -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Jane Doe | Photography</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link"  href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
              </li>
        </div>
      </div>
    </nav>

    <!-- Header -->
   
       
  
  


  

    <main class="container">

        <section class="row">
            <div class="col-12">
                
                   <img src="assets/images/pexels-lilartsy-5541019.jpg" class="img-fluid" alt="Artistic photo of two hands reaching toward each other, one lighter-skinned and one darker-skinned, with black paint connecting their fingertips against a plain white background"> 
            
            </div>

        
        
        <form class="row" method="POST" action="https://formdump.codeinstitute.net">
            <div class="mb-3">
                <label for="firstname" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" required>
              </div>
             <div class="mb-3">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" required>
              </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" placeholder="Write a few lines what kind of portrait photos you like to have" rows="3" required></textarea>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-dark btn btn-outline-light" type="submit">Submit</button>
              </div>
            </form>

       
    
            </section>
    </main>


    <!-- Footer -->
     
    <footer class="mt-auto">
        
        <div class="contactinfo">
            <p>Tel: +16469348115 </p>
            <p>Email: info@janedoe.com</p>
            
        </div>
        
        
        <ul id="social-media">
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit my instagram page (opens in a new tab)">
            <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit my Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener"
                    aria-label="Visit my linkedin page (opens in a new tab)">
                    <i class="fa-brands fa-linkedin"></i></a>
            </li>

        </ul>
        
    </footer>

    <!-- Bootstrap JS script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
  </body>
</html>
